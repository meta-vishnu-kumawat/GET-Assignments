<template>
    <lightning-card title="Products">
        <lightning-input type="search" label="Search by Name" value={searchKey} onchange={handleSearch}></lightning-input>

        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={products} for:item="product">
                    <tr key={product.Product2Id}>
                        <td>{product.Name}</td>
                        <td>{product.Quantity_Available__c}</td>
                        <td>{product.Price__c}</td>
                        <td>
                            <lightning-button
                                label="Add to Cart"
                                data-id={product.Product2Id}
                                onclick={handleAddToCart}>
                            </lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
